<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>INDICTIVE CORE - SYSTEM ACCESS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --bg-dark: #0d0118;
            --card-bg: #1a0b2e;
            --accent-pink: #ff2d75;
            --accent-blue: #00d2ff;
            --text-white: #ffffff;
            --glow-purple: rgba(138, 43, 226, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container Utama sesuai gambar */
        .main-container {
            width: 350px;
            background: linear-gradient(180deg, #251341 0%, #120622 100%);
            border-radius: 40px;
            padding: 30px 20px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        /* Avatar Profile */
        .profile-container {
            width: 90px;
            height: 90px;
            margin: 0 auto 15px;
            border-radius: 50%;
            border: 3px solid var(--accent-pink);
            padding: 3px;
            box-shadow: 0 0 15px var(--accent-pink);
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Judul Indictive Core */
        h1 {
            color: var(--text-white);
            font-size: 24px;
            letter-spacing: 3px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .sub-title {
            color: var(--accent-blue);
            font-size: 10px;
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        /* Banner Tengah */
        .banner-box {
            width: 100%;
            height: 80px;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 45, 117, 0.3);
            transform: skewX(-10deg);
        }

        .banner-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: skewX(10deg) scale(1.2);
        }

        /* Style Input Form */
        #login-form {
            display: none; /* Tersembunyi sampai tombol diklik */
            margin-bottom: 20px;
        }

        .input-group {
            background: rgba(40, 40, 60, 0.5);
            border-radius: 15px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .input-group i { color: var(--accent-pink); font-size: 14px; }

        .input-group input {
            background: transparent;
            border: none;
            color: white;
            width: 100%;
            outline: none;
            font-size: 12px;
        }

        /* Button Menu sesuai gambar */
        .menu-btn {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 18px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: 0.3s;
        }

        .menu-btn:hover { background: rgba(255, 255, 255, 0.08); }

        .btn-left { display: flex; align-items: center; gap: 15px; }

        .icon-circle {
            width: 40px;
            height: 40px;
            background: rgba(255, 45, 117, 0.1);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent-pink);
        }

        .btn-text { text-align: left; }
        .btn-text h3 { font-size: 14px; color: white; }
        .btn-text p { font-size: 10px; color: #888; }

        /* Jam Digital */
        .clock-box {
            margin-top: 20px;
            padding: 15px;
        }

        #time { font-size: 32px; font-weight: bold; color: white; }
        #date { font-size: 12px; color: var(--accent-pink); margin-top: 5px; }

        .loader-dots {
            color: var(--accent-pink);
            letter-spacing: 5px;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="profile-container">
            <img src="https://files.catbox.moe/3ch40l.jpg" alt="Profile">
        </div>

        <h1>BLACK XOSLEY</h1>
        <div class="sub-title">SYSTEM ACCESS GATEWAY</div>

        <div class="banner-box">
            <img src="https://files.catbox.moe/3ch40l.jpg" alt="Guro Banner">
        </div>

        <div id="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="ENTER USERNAME">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="ENTER PASSWORD">
            </div>
            <div class="menu-btn" style="background: var(--accent-pink); padding: 12px;" onclick="validate()">
                <h3 style="width: 100%; text-align: center; color: white;">VERIFY</h3>
            </div>
        </div>

        <div id="main-menu">
            <div class="menu-btn" onclick="showLogin()">
                <div class="btn-left">
                    <div class="icon-circle"><i class="fas fa-fingerprint"></i></div>
                    <div class="btn-text">
                        <h3>Login System</h3>
                        <p>Verify Credentials</p>
                    </div>
                </div>
                <i class="fas fa-chevron-right" style="color: var(--accent-pink);"></i>
            </div>

            <div class="menu-btn">
                <div class="btn-left">
                    <div class="icon-circle" style="color: #00d2ff; background: rgba(0, 210, 255, 0.1);">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                    <div class="btn-text">
                        <h3>Get Access Key</h3>
                        <p>Request Access</p>
                    </div>
                </div>
                <i class="fas fa-external-link-alt" style="color: #555; font-size: 14px;"></i>
            </div>
        </div>

        <div class="clock-box">
            <div id="time">19:40</div>
            <div id="date">Sabtu, 20 Desember</div>
            <div class="loader-dots">IIIIIIII</div>
        </div>
    </div>

    <script>
        // Update Jam Realtime
        function updateTime() {
            const now = new Date();
            const timeStr = now.getHours().toString().padStart(2, '0') + ":" + 
                            now.getMinutes().toString().padStart(2, '0');
            const options = { weekday: 'long', day: 'numeric', month: 'long' };
            const dateStr = now.toLocaleDateString('id-ID', options);

            document.getElementById('time').textContent = timeStr;
            document.getElementById('date').textContent = dateStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Logika Tampilan
        function showLogin() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }

        function validate() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            if(user === "admin" && pass === "123") {
                alert("Access Granted!");
                // Di sini Anda bisa arahkan ke file dashboard (pova.html)
                // window.location.href = "pova_dashboard.html"; 
            } else {
                alert("Invalid Credentials!");
            }
        }
    </script>
</body>
</html>
